<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio</title>

  <!-- Tailwind Play CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow-sm">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2 text-decoration-none" href="#intro">
          <div class="rounded-full bg-primary-500 text-white h-10 w-10 d-flex align-items-center justify-content-center logo">KG</div>
          <span id="nav-name" class="fw-semibold text-dark"></span>
        </a>
      </div>
    </nav>
  </header>

  <main class="container py-8">
    <!-- Intro / Hero -->
    <section id="intro" class="row align-items-center mb-8">
      <div class="col-lg-7">
        <h1 id="hero-title" class="display-6 fw-bold leading-tight"></h1>
        <p id="hero-intro" class="lead text-muted mt-3"></p>
        <p id="hero-tagline" class="small text-muted mb-0"></p>

        <div class="mt-4 d-flex gap-2">
          <a id="cta-projects" href="#experience" class="btn btn-primary">See Experience</a>
          <a id="cta-contact" href="#contact" class="btn btn-outline-secondary">Contact Me</a>
          <!-- Download resume in intro -->
          <a id="intro-download-resume" class="btn btn-outline-primary ms-2" href="#" role="button" aria-label="Download resume">
            Download Resume
          </a>
        </div>
        <!-- summary modal removed -->
      </div>
      <div class="col-lg-5 text-center mt-4 mt-lg-0">
        <div class="avatar-placeholder mx-auto">
          <!-- simple SVG avatar -->
          <svg width="140" height="140" viewBox="0 0 140 140" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="140" height="140" rx="20" fill="#0ea5a4"/>
            <circle cx="70" cy="50" r="28" fill="#fff" opacity="0.9"/>
            <rect x="30" y="88" width="80" height="24" rx="6" fill="#fff" opacity="0.9"/>
          </svg>
        </div>
      </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="mb-8">
      <h2 class="h4 fw-bold mb-3">Skills</h2>
      <div id="skills-list" class="d-flex flex-wrap gap-2 mb-4"></div>
    </section>

    <!-- Experience -->
    <section id="experience" class="mb-8">
      <h2 class="h4 fw-bold mb-3">Experience</h2>
      <div id="experience-list" class="row g-3"></div>
    </section>

     <!-- Education Timeline -->
    <section id="education" class="mb-8">
      <h2 class="h4 fw-bold mb-3">Education</h2>
      <div id="education-timeline-list" class="mt-4 position-relative timeline-list"></div>
    </section>


    <!-- Contact -->
    <section id="contact" class="mb-8">
      <h2 class="h4 fw-bold mb-3">Contact</h2>
      <div class="row">
        <div class="col-md-6">
          <form id="contact-form" class="card p-3" data-google-action="" data-google-name="" data-google-email="" data-google-message="">
            <div class="mb-3">
              <label class="form-label">Your name</label>
              <input id="contact-name" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input id="contact-email" type="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Message</label>
              <textarea id="contact-message" rows="4" class="form-control" required></textarea>
            </div>
            <div class="d-flex justify-content-end">
              <button class="btn btn-primary" type="submit">Send message</button>
            </div>
          </form>
        </div>
        <div class="col-md-6">
          <div class="card p-4">
            <h3 class="h6 fw-semibold">Get in touch</h3>
            <div id="contact-details" class="text-muted small">
              <!-- populated by JS: email, phone, links -->
            </div>
            <ul class="list-unstyled mb-0 mt-2" id="contact-list"></ul>
          </div>
        </div>
      </div>
    </section>

    <footer class="text-center text-muted py-6">
      <small>&copy; <span id="footer-year"></span> <span id="footer-name"></span></small>
    </footer>
  </main>

  <script src="js/constants.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
